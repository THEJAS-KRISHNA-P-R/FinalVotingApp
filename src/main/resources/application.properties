server.port=${PORT:8080}

spring.application.name=FinalVotingApp
spring.thymeleaf.cache=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Railway's current variable names (2025)
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# THIS MUST MATCH YOUR ACTUAL PACKAGE
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.packages-to-scan=com.spring.tkpr

server.error.whitelabel.enabled=false