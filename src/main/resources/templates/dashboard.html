<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Welcome, <span th:text="${session.user.username}"></span>!</h2>
        <a th:href="@{/}" class="btn btn-outline-danger">Logout</a>
    </div>

    <div th:if="${session.user.votedFor != null}" class="alert alert-success">
        <strong>You've already voted for the person with ID : </strong>
        <span th:text="${session.user.votedFor}"></span>
    </div>

    <h3 th:unless="${session.user.votedFor != null}">Available Nominees</h3>

    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped" th:unless="${session.user.votedFor != null}">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nominee Name</th>
                        <th>Current Votes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="nominee, iter : ${nominees}">
                        <td th:text="${iter.index + 1}"></td>
                        <td th:text="${nominee.name}"></td>
                        <td th:text="${nominee.voteCount}"></td>
                        <td>
                            <form th:action="@{/user/vote}" method="post" style="display:inline;">
                                <input type="hidden" name="nomineeId" th:value="${nominee.id}"/>
                                <button type="submit" class="btn btn-sm btn-primary"
                                        th:disabled="${session.user.votedFor != null}">
                                    Vote
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1 && session.user.votedFor == null}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/user/dashboard(page=${currentPage - 1})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/user/dashboard(page=${i})}" th:text="${i+1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage >= totalPages-1} ? 'disabled'">
                        <a class="page-link" th:href="@{/user/dashboard(page=${currentPage + 1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
