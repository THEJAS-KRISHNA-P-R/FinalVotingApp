<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Polling Application</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.2em;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            margin: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: #0366d6;
            color: white !important;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.25s ease;
            min-width: 140px;
        }
        .btn:hover {
            background-color: #024ea8;
            transform: translateY(-2px);
        }
        .btn-user { background-color: #28a745; }
        .btn-user:hover { background-color: #218838; }
        .btn-admin { background-color: #dc3545; }
        .btn-admin:hover { background-color: #c82333; }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Polling Application</h1>
    <p style="margin-bottom: 40px; color: #666;">Choose your role to continue:</p>

    <!-- Thymeleaf URL mapping - works perfectly with @GetMapping("/user") and /admin -->
    <a th:href="@{/user/login}" class="btn btn-user">User Login / Dashboard</a>
    <a th:href="@{/admin/login}" class="btn btn-admin">Admin Panel</a>
</div>

</body>
</html>
