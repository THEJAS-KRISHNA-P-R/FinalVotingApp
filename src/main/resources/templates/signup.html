<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">Create Account</h4>
                </div>
                <div class="card-body">

                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- THIS IS THE FIX: th:object must be on the form tag -->
                    <form th:action="@{/user/signup}" th:object="${signupRequest}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="you@example.com" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password (5-10 chars, 1 uppercase, 1 number)</label>
                            <input type="password" th:field="*{password}" class="form-control" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have account? <a th:href="@{/user/login}">Login here</a></p>
                        <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
