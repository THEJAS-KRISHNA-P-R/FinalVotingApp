<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Admin Panel - <span th:text="${session.adminName}"></span></h2>
        <a th:href="@{/}" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- Add New Nominee Form -->
	<div class="card mb-4">
	    <div class="card-header bg-primary text-white">
	        <h5>Add New Nominee</h5>
	    </div>
	    <div class="card-body">
	        <form th:action="@{/admin/add-nominee}" method="post" onsubmit="return validateNominee()">
	            <div class="row g-3 align-items-center">
	                <div class="col-auto">
	                    <input type="text" id="nomineeName" name="name" class="form-control" 
	                         placeholder="Enter nominee name" required />
	                </div>
	                <div class="col-auto">
	                    <button type="submit" class="btn btn-success">Add Nominee</button>
	                </div>
	            </div>
	        </form>
	    </div>
	</div>

    <!-- JavaScript Alert for Error Messages -->
    <script th:if="${error != null}">
        alert('[[${error}]]');
    </script>

    <!-- JavaScript Alert for Success Messages -->
    <script th:if="${success != null}">
        alert('[[${success}]]');
    </script>

    <!-- Nominees List -->
    <h4>Current Nominees & Vote Count</h4>
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nominee Name</th>
                <th>Total Votes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nominee, iter : ${nominees}">
                <td th:text="${iter.index + 1}"></td>
                <td th:text="${nominee.name}"></td>
                <td th:text="${nominee.voteCount}"></td>
                <td>
                    <form th:action="@{/admin/delete-nominee}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${nominee.id}"/>
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Delete this nominee?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary">‚Üê Back to Home</a>
</div>
</body>
</html>
