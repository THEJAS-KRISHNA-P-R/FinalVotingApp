<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login - Democratic Voting System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #ffffff;
            border-bottom: 1px solid #edeff1;
            padding: 25px 20px;
        }
        
        .header-main {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        .logo-text {
            color: #111827;
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }
        
        .login-form {
            max-width: 480px;
            width: 100%;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-header h2 {
            color: #111827;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin: 0 0 8px 0;
        }
        
        .form-header p {
            color: #6b7280;
            font-size: 0.95em;
        }
        
        .form-body {
            background: #ffffff;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.9em;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            color: #111827;
            font-size: 1em;
            transition: all 0.2s ease;
            font-family: inherit;
            border-radius: 10px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .form-control::placeholder {
            color: #9ca3af;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            border-radius: 10px;
        }
        
        .btn-primary {
            background: #10b981;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.2);
        }
        
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: #ffffff;
            padding: 0 12px;
            color: #9ca3af;
            font-size: 0.85em;
            position: relative;
        }
        
        .link-text {
            text-align: center;
            margin-top: 24px;
        }
        
        .link-text p {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .link-text a {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        
        .link-text a:hover {
            color: #059669;
        }
        
        .back-link {
            text-align: center;
            margin-top: 28px;
            padding-top: 28px;
            border-top: 1px solid #e5e7eb;
        }
        
        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-block;
            transition: color 0.2s ease;
        }
        
        .back-link a:hover {
            color: #111827;
        }
        
        .footer {
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
            padding: 30px 20px;
            text-align: center;
            color: #9ca3af;
            font-size: 0.9em;
        }
        
        @media (max-width: 480px) {
            .header-main {
                padding: 20px;
            }
            
            .logo-text {
                font-size: 1.5em;
            }
            
            .form-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-main">
            <h1 class="logo-text">Democratic Voting System</h1>
        </div>
    </div>
    
    <div class="main-content">
        <div class="login-form">
            <div class="form-header">
                <h2>Voter Login</h2>
                <p>Enter your credentials to access the voting system</p>
            </div>
            
            <div class="form-body">
                <div th:if="${error}" class="alert" th:text="${error}"></div>

                <form th:action="@{/user/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" 
                               placeholder="Enter your username" required autofocus/>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" 
                               placeholder="Enter your email" required/>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Enter your password" required/>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="link-text">
                    <p>Don't have an account? <a th:href="@{/user/signup}">Create one</a></p>
                </div>
                
                <div class="back-link">
                    <a th:href="@{/}">← Back to home</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2025 Democratic Voting System. All rights reserved.
    </div>
</body>
</html>
